<body onload="fetchBookmarks()">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand"
         href="#">BookMarker</a>
  </nav>
  <main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h3 class="display-3">Bookmark Your Favorite Sites</h3>
        <form id="myForm"
              name="myForm">
          <div class="form-group">
            <label>Site Name</label> <input class="form-control"
                 id="siteName"
                 placeholder="Website Name"
                 type="text">
          </div>
          <div class="form-group">
            <label>Site URL</label> <input class="form-control"
                 id="siteUrl"
                 placeholder="Website URL"
                 type="text">
          </div><button class="btn btn-primary"
                type="submit">Sumbit</button>
        </form>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
